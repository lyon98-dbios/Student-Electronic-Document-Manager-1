<!DOCTYPE html>
<html>
<head>
  <title>Upload Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_document.css') }}">
</head>
<body>
  <nav>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    </div>
    <h2>Lead City University</h2>
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="{{ url_for('logout') }}">Log out</a></li>
    </ul>
  </nav>
  
  <div class="sidebar">
    <div class="admin-container">
      <div class="admin-item">
        <a href="{{ url_for('profile') }}">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="View my Profile">
            <p>View my Profile</p>
        </a>
      </div>
      <div class="admin-item">
          <a href="{{ url_for('download_document', doc_id=document.id) }}">
              <img src="{{ url_for('static', filename='images/download.png') }}" alt="Download Document">
              <p>Download Document</p>
          </a>
      </div>
      <div class="admin-item">
          <a href="{{ url_for('edit_document', doc_id=document.id) }}">
              <img src="{{ url_for('static', filename='images/edit.png') }}" alt="Edit Document">
              <p>Edit Document</p>
          </a>
      </div>
      <div class="admin-item">
          <a href="{{ url_for('delete_document', doc_id=document.id) }}">
              <img src="{{ url_for('static', filename='images/delete.png') }}" alt="Delete Document">
              <p>Delete Document</p>
          </a>
      </div>
      <div class="admin-item active">
          <a href="{{ url_for('upload_document') }}">
              <img src="{{ url_for('static', filename='images/upload.png') }}" alt="Upload Document">
              <p>Upload Document</p>
          </a>
      </div>
    </div>
  </div>

  
  <div class="container">
    <h1>Upload Document</h1>
    
    <form action="{{ url_for('upload_document') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Choose File:</label>
        <input type="file" id="file" name="file">
      </div>
      
      <div class="form-group">
        <label for="filename">Filename:</label>
        <input type="text" id="filename" name="filename">
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
      </div>
      
      <div class="form-group">
        <label for="access-type">Access Type:</label>
        <select id="access-type" name="access-type">
          <option value="private">Private</option>
          <option value="public">Public</option>
        </select>
      </div>
      
      <button type="submit" class="btn">Upload</button>
    </form>

  </div>
</body>
</html>
